AppBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        username:
            type: string
            length: 255
            unique: true
        password:
            type: string
            length: 255
        salt:
            type: string
            length: 255
    manyToOne:
        createdRoles:
            column: created_roles
            targetEntity: AppBundle\Entity\Role
            inversedBy: owner
    manyToMany:
        roles:
            targetEntity: AppBundle\Entity\Role
            inversedBy: users
    lifecycleCallbacks: {  }
